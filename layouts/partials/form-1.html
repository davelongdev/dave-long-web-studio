<form id="form" action="https://web-studio.davelongdev.workers.dev" method="post">
	<div>
		<h2>Contact Me</h2>
		<div>
			<label for="first_name">First Name</label>
			<input id="first_name" name="first_name" type="text" placeholder="john..."/>
		</div>
		<div>
			<label for="last_name">Last Name</label>
			<input id="last_name" name="last_name"  type="text" placeholder="smith..."/>
		</div>
		<div>
			<label for="email">Email</label>
			<input id="email" name="email" type="text" placeholder="address@gmail.com"/>
		</div>
		<div>
			<label for="message">Message</label>
			<textarea id="message" name="message" type="text" placeholder="sample message..."></textarea>
		</div>
		<div>
			<button id="submit" name="submit" type="submit">Submit</button>
		</div>
		<div id="statusElem" role=status></div>
	</div>
</form>
