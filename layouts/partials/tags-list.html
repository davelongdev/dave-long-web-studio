<main>

<h1 class="txt-center txt-margin-bottom">{{ .Title }}</h1>

{{ .Content }}

{{ range.Data.Pages }}

<article>
  <h3 class="margin-bottom-sm">
    <a href="{{ .RelPermalink }}">{{ .Title }}</a>
  </h3>

  {{ $var1 := page.Title }}
  {{ $var2 := "Tags" }}

  {{ if not (eq $var1 $var2) }}

    {{ partial "taxonomy-block.html" . }}

  {{ end }}

  <br>
</article>

{{ end }}

</main>
