<div class="container-form">
	<form id="form" action="https://web-studio.davelongdev.workers.dev" method="post">
		<div>
			<h2 class='txt-center'>Create User Account</h2>
			<div class="field-form">
				<label for="new_user_name">Create Username</label>
				<input id="new_user_name" name="new_user_name" type="text" placeholder="Insert New Username Here... "/>
			</div>
			<div class="field-form">
				<label for="new_password">Create Password</label>
				<input id="new_password" name="new_password"  type="text" placeholder="Insert New Password Here"/>
			</div>
			<div class="container-button">
				<button id="submit" name="submit" type="submit">Submit</button>
			</div>
			<div id="statusElem" role=status></div>
		</div>
	</form>
</div>
