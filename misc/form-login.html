<div class="container-form">
	<form id="form" action="#" method="post">
		<div>
			<h2 class='txt-center'>Login</h2>
			<div class="field-form">
				<label for="user_name">Username</label>
				<input id="user_name" name="user_name" type="text" placeholder="Insert Username Here... "/>
			</div>
			<div class="field-form">
				<label for="password">Password</label>
				<input id="password" name="password"  type="text" placeholder="Insert Password Here"/>
			</div>
			<div class="container-button">
				<button id="submit" name="submit" type="submit">Submit</button>
			</div>
			<div id="statusElem" role=status></div>
		</div>
	</form>
</div>
